    <script>
        var data = []
        function LoadHome(callback) {
            fetchSheet
                .fetch({
                    gSheetId: '1seaoPDLCyGHanPFC78ovoaKqo9DMj-grSzNMDImFvwM',
                    wSheetName: 'Data Student',
                })
                .then((rows) => {
                    let classobject = {}
                    let classLoad = 0;
                    rows.forEach((t) => {
                        if (classobject[t['Class']]) {
                            classobject[t['Class']]++
                        }
                        else {
                            classobject[t['Class']] = 1
                        }
                    })
                    Object.keys(classobject).forEach((key) => {
                        classLoad++
                    })
                    document.querySelector('#loadclass').innerText = classLoad
                    document.querySelector('#loadstudent').innerText = rows[0]['totalstudent']
                    console.log(rows[0]['totalstudent']);
                    rows.forEach((t) => {
                        console.log(t['ID']);
                    })

                });
            fetchSheet
                .fetch({
                    gSheetId: '1seaoPDLCyGHanPFC78ovoaKqo9DMj-grSzNMDImFvwM',
                    wSheetName: 'Data Teacher',
                })
                .then((rows) => {

                });
        }
        LoadHome((data) => {
